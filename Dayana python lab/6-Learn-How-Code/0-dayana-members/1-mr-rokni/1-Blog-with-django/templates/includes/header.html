{% load static %}

<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html"><h2>Stand Blog<em>.</em></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'home:home' %}">home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                     <li class="nav-item {% if request.resolver_match.url_name == 'articles_list' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'blog_post:articles_list' %}">All Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="post-details.html">Post Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog_post:contact_us' %}">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <!-- Set login logout & register on header -->
                        {% if request.user.is_authenticated %} 
                            <div class="d-flex">
                                <a class="nav-link" href="">{{ request.user.username }}</a>
                                {% if user.profile.image %}
                                    <img src="{{ user.profile.image.url }}" width="20px" height="25px"
                                         style="border-radius: 100%" alt="">
                                {% else %}
                                    <img src="{% static 'images/icons/index.jpg' %}" width="20px" height="25px"
                                         style="border-radius: 100%" alt="">
                                {% endif %}
                                <a href="{% url 'account:logout' %}"><span
                                        class="badge badge-danger mt-2"> logout</span></a>
                            </div>
                        {% else %}
                            <div class="d-flex">
                                <a class="nav-link" href="{% url 'account:login' %}">login</a>
                                <a class="nav-link" href="{% url 'account:register' %}"> register</a>
                            </div>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
